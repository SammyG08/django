{% extends 'Blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class= 'profile-page'>
    <div class='profile-element'>
        <div class='profile-image-for-user'>
            <img id='profile-image' src='{{user.profile.image.url}}'/>
        </div>
        <div id= 'profile-page-h3-and-p'>
            <h3 class='profile-heading'> Profile Settings </h3>
            <P class='username-email'> {{user.email}} </p>
        </div>
        <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
           <div class="crispy-form"> {{ user_form|crispy }} {{ profile_form|crispy }} </div>
            <div class="update-btn">
                <button class='update' type="submit">Update</button>
            </div>    
        </form>
    </div>
</div>                   

{% endblock content%}
